<div class="container">
    <div class="row">
        <div class="col text-center mt-2" style="word-break: break-word;">
            <h1 class="noselect">
                <span #nombre [ngStyle]="isActive ? editable : {}" [contentEditable]="isActive">{{name}}</span>
                <a class="btn" style=" margin-right: -52px;" *ngIf="edit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-pencil-fill mb-2"
                        viewBox="0 0 16 16" id="namedt" (click)="enableEditName()" fill="gray" *ngIf="!isActive">
                        <path
                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="green"
                        class="bi bi-cloud-download-fill eduedtbtn mr-2" *ngIf="isActive && edit"
                        style="cursor: pointer; position: relative;" viewBox="0 0 16 16"
                        (click)="saveEdit(nombre.innerText, ocup.innerText); enableEditName();">
                        <path fill-rule="evenodd"
                            d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red"
                        class="bi bi-x eduedtbtn mr-2" viewBox="0 0 16 16" *ngIf="isActive && edit"
                        (click)="cancelEdit(); enableEditName()" style="cursor: pointer; position: relative;">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </a>
            </h1>
            <h5 class="text-muted">
                <span #ocup [innerText]="ocupacion" class="name" [ngStyle]="isActive ? editable : {}"
                    [contentEditable]="isActive"></span>
            </h5>
        </div>
    </div>
</div>
