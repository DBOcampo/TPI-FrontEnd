<p class="text-center noselect mb-2 mt-2">
    <span #idioma [contentEditable]="enabled === false? 'false' : edtEnabled" [ngStyle]="edtEnabled? editable : {}"
        [ngStyle]="enabled === false? {} : {}">{{skills.idioma}}</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green"
        class="bi bi-cloud-download-fill mb-1 ml-3 eduedtbtn" style="cursor: pointer;" viewBox="0 0 16 16"
        *ngIf="edtEnabled" (click)="sendEdit(skills, idioma.innerText); editEnable();">
        <path fill-rule="evenodd"
            d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" [style.fill]="edtEnabled ? 'red' : 'gray'" width="16" height="16"
        fill="gray" class="bi bi-pencil-fill mb-2 ml-3 eduedtbtn" [style.display]="enabled ? 'initial' : 'none'"
        style="cursor: pointer; margin-top: 3px" viewBox="0 0 16 16" (click)="editEnable()" id="edtbtn"
        *ngIf="!edtEnabled">
        <path
            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-x eduedtbtn"
        viewBox="0 0 16 16" *ngIf="edtEnabled" (click)="cancelEdit(); editEnable()"
        style="cursor: pointer; position: relative; margin-left: 10px; margin-bottom: 4px;">
        <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-trash-fill mb-2 eduedtbtn"
        [style.display]="enabled ? 'initial' : 'none'" [class]="edtEnabled? 'ml-2' : 'ml-3' "
        style="cursor: pointer; margin-top: 3px;" viewBox="0 0 16 16" (click)="delSkill(skills)" id="dltbtn">
        <path
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
    </svg>
</p>
<div class="text-center mb-2">
    <input [(ngModel)]="skills.porcentaje" ngDefaultControl name="porcentaje" type="range" class="custom-range inputcr"
        id="ivaluePr0" step="5" value="0" style="width: 50%;" [style.display]="edtEnabled ? 'initial' : 'none'">
    <input [(ngModel)]="skills.color" ngDefaultControl name="color" type="color" class="form-control-color ml-2 inputcr"
        id="icolorPr0" value="#ff0000" title="Choose your color"
        style="width: 35px; min-width: 35px; position: absolute;" [style.display]="edtEnabled ? 'initial' : 'none'">
</div>
<div class="progress">
    <div class="progress-bar" role="progressbar" [style.width.%]="skills.porcentaje"
        [style.backgroundColor]="skills.color" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
        {{skills.porcentaje}}%</div>
</div>
